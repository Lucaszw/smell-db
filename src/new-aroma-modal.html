<!-- Modal -->
<div class="modal fade" id="newAromaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Aroma</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button type="button" id="aroma-img-upload-btn" class="btn btn-dark">
            <i class="fa fa-image" aria-hidden="true"></i>
            Upload Photo
          </button>
          <div class="image-preview"></div>
          <div class="form-group">
            <label for="aroma-name">Aroma Name</label>
            <input type="text" class="form-control" id="aroma-name" placeholder="kitchen">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
